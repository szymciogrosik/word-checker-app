<div class="home-content">
  <div class="container">
    <div class="row">
      <mat-card class="short-page-content" style="margin-top: 50px">
        <mat-card-title>
          <h1>Dummy title!</h1>
        </mat-card-title>
        <mat-card-content>
          <input [(ngModel)]="query" placeholder="Wpisz słowo">
          <button (click)="searchWord()">Szukaj dokładnie</button>

          <ul>
            <li *ngFor="let word of results">{{ word }}</li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
